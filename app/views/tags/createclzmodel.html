<div class="modal fade" id="cre-clz-model" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-center">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>CREATE A NEW CLASS</h3>
      </div>
      <div class="modal-body">
        <form class="bf-example cteclz-form">
			<div class="form-group clz-nm">
				<label for="clz-name" class="clz-name">Class name</label>
				<input type="text" name="clz.className" class="form-control" id="clz-name" placeholder="Class name">
			</div>
			
			<div class="form-popup clz-ll">
				<label for="clz-level" class="clz-lbl">Class Level</label>
				<div class="custom-dropdown custom-dropdown--white">
				    <select name="clz.classLevel" id="clz-level" class="custom-dropdown__select custom-dropdown__select--white">
				        <option value="1">Level 1</option>
				        <option value="2">Level 2</option>
				        <option value="3">Level 3</option>
				    </select>
				</div>
			</div>
			
			<div class="form-group">
				<label for="clz-desc">Class description</label>
				<textarea id="clz-desc" class="form-control" name="clz.classDesc" rows="3" placeholder="Class description"></textarea>
			</div>
			
			<div class="form-group dp-container">
				<label for="clz-start">Class start at</label>
				<input type="text" id="clz-start" class="input-sm form-control date" name="clz.startDate" placeholder="Start date">
			</div>
			
			<span>to</span>
			
			<div class="form-group dp-container">
				<label for="clz-end">Class end at</label>
				<input type="text" id="clz-end" class="input-sm form-control date" name="clz.endDate" placeholder="End date">
			</div>
			
			<div class="form-group clzlogo-container">
				<label for="clz-logo">Choose your class logo</label>
				<ul id="clz-logos">
					<li class="clz-logo-item selected"><span class="fui-check"></span><img src="@{'/public/images/Brook-icon.png'}"/></li>
					<li class="clz-logo-item"><span class="fui-check"></span><img src="@{'/public/images/Nami-icon.png'}"/></li>
					<li class="clz-logo-item"><span class="fui-check"></span><img src="@{'/public/images/Nico-icon.png'}"/></li>
					<li class="clz-logo-item"><span class="fui-check"></span><img src="@{'/public/images/Ussop-icon.png'}"/></li>
					<li class="clz-logo-item"><span class="fui-check"></span><img src="@{'/public/images/Zoro-icon.png'}"/></li>
				</ul>
				<input type="hidden" name="clz.logoURL" id="clz-lgurl" value="@{'/public/images/Brook-icon.png'}"/>
			</div>
			<div class="form-popup cre-clz-btn">
				<input class="form-submit clz-submit" type="submit" value="Create"/>
			</div>
		</form>
      </div>
    </div>
  </div>
</div>
